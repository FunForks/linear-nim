<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Nim</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
</head>
<body>
  <main>
    <h1>Linear Nim</h1>
    
    <p>You and the AI can take turns in taking between 1 and 3 tokens from a heap.</p><p>The heap starts with 12 tokens.</p><p></p>The player who takes the last token is the winner.</p>
    <hr>
    <p>
      Tokens left: <span id="tokens-left"></span>
    </p>

    <button
      id="take"
    >
      Take a token
    </button>
    <button
      id="ai"
    >
      Let the AI play
    </button>
    
    <p
      id="status"
    ></p>

    <button
      id="play-again"
    >
      Play Again
    </button>
    
  </main>
</body>
</html>
